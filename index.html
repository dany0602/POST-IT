<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post-it</post-it></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>

  <body class="bg-info">
    <!-- bloc parent-->
    <div class="row border border-danger border-2 m-8">
      <!--bloc gauche-->
      <div class="col-3 border border-danger border-2 bg-primary ^p-4 vh-100">
        <div class="mb-3 border row">
          <label for="titre">Titre</label>
          <input placeholder="Leave a comment here" id="titre" />
        </div>
        <div class="border row">
          <label for="commentaires">Commentaires</label>
          <textarea
            placeholder="Leave a comment here"
            rows="10"
            id="description"
          ></textarea>
          <button type="button" class="btn btn-success" id="valider">Valider</button>
          <button type="button" class="btn btn-danger" id="annuler">Annuler</button>
        </div>
      </div>

      <!-- bloc droite-->
      <div class="col-9 border border-dark border-3 vh-100 bg-light" id="post-it"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
